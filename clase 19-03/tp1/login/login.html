<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-base">
            <div class="logo-container">
                <img id="pequeño" src="../img/Logo_pequeño.png" alt="Logo"><br>
            </div>
            <form class="login">
                <div class="input">
                    <div class="usuario-input">
                        <i class="fas fa-user"></i>
                        <input id="usuario"  type="text" placeholder="Usuario"><br>
                    </div>
                    <div class="contraseña-input">
                        <i class="fas fa-envelope"></i>
                        <input id="contraseña" type="password" placeholder="Contraseña"><br>
                    </div>
                </div>
                <div class="olvidaste-contraseña">
                    <a id="olvidaste-link" href="http://nose">Olvidaste tu contraseña?</a>
                </div>
                <br>
                <button class="login-boton">Iniciar sesión</button><br>
                <p class="register-text">No tenés una cuenta? - <a id="registrate-link" href="#">Regístrate</a></p><br>
            </form>
        </div>
    </body>
</html>
